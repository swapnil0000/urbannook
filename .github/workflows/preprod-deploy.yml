name: Pre-Prod Deploy

on:
  push:
    branches:
      - pre-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Install Server Dependencies
        working-directory: server
        run: npm ci

      # üîê Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PREPROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PREPROD_HOST }} >> ~/.ssh/known_hosts

      # üõë EC2 CHECK (MOST IMPORTANT STEP)
      - name: Check Pre-Prod EC2 availability
        run: |
          echo "Checking Pre-Prod EC2..."
          if ssh -o ConnectTimeout=5 ubuntu@${{ secrets.PREPROD_HOST }} "echo EC2 is running"; then
            echo "EC2_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "EC2 is stopped. Skipping deployment."
            echo "EC2_AVAILABLE=false" >> $GITHUB_ENV
          fi

      # ‚¨áÔ∏è Deploy only if EC2 is up
      - name: Upload Client
        if: env.EC2_AVAILABLE == 'true'
        run: |
          rsync -avz --delete \
          client/dist/ \
          ubuntu@${{ secrets.PREPROD_HOST }}:/home/ubuntu/urbannook-pre-prod/client/dist/

      - name: Upload Server
        if: env.EC2_AVAILABLE == 'true'
        run: |
          rsync -avz \
          server/ \
          ubuntu@${{ secrets.PREPROD_HOST }}:/home/ubuntu/urbannook-pre-prod/server/

      - name: Restart Server
        if: env.EC2_AVAILABLE == 'true'
        run: |
          ssh ubuntu@${{ secrets.PREPROD_HOST }} << 'EOF'
            cd /home/ubuntu/urbannook-pre-prod/server
            pm2 restart urbannook-preprod || pm2 start src/server.js --name urbannook-preprod
            pm2 save
          EOF
