name: Prod Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Build client
      - name: Build Client
        working-directory: client
        run: |
          npm ci
          npm run build

      # 4ï¸âƒ£ Install server deps
      - name: Install Server Dependencies
        working-directory: server
        run: |
          npm ci

      # 5ï¸âƒ£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      # 6ï¸âƒ£ Check if PROD EC2 is running
      - name: Check PROD server availability
        id: prod_check
        run: |
          if ssh -o ConnectTimeout=5 ubuntu@${{ secrets.PROD_HOST }} "echo 'EC2 UP'" >/dev/null 2>&1; then
            echo "server_up=true" >> $GITHUB_OUTPUT
          else
            echo "server_up=false" >> $GITHUB_OUTPUT
          fi

      # 7ï¸âƒ£ Skip message if EC2 is stopped
      - name: Skip deploy (PROD server stopped)
        if: steps.prod_check.outputs.server_up == 'false'
        run: |
          echo "ğŸ›‘ PROD EC2 is stopped. Skipping deployment safely."

      # 8ï¸âƒ£ Upload client build
      - name: Upload Client
        if: steps.prod_check.outputs.server_up == 'true'
        run: |
          rsync -avz --delete \
          client/dist/ \
          ubuntu@${{ secrets.PROD_HOST }}:/home/ubuntu/urbannook-prod/client/dist/

      # 9ï¸âƒ£ Upload server
      - name: Upload Server
        if: steps.prod_check.outputs.server_up == 'true'
        run: |
          rsync -avz \
          server/ \
          ubuntu@${{ secrets.PROD_HOST }}:/home/ubuntu/urbannook-prod/server/

      # ğŸ”Ÿ Restart PM2
      - name: Restart Server
        if: steps.prod_check.outputs.server_up == 'true'
        run: |
          ssh ubuntu@${{ secrets.PROD_HOST }} << 'EOF'
            cd /home/ubuntu/urbannook-prod/server
            pm2 restart urbannook-prod || pm2 start src/server.js --name urbannook-prod
            pm2 save
          EOF
