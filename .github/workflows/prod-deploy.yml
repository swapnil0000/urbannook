name: Prod Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Build client
      - name: Build Client
        working-directory: client
        run: |
          npm ci
          npm run build

      # 4️⃣ Install server deps
      - name: Install Server Dependencies
        working-directory: server
        run: npm ci

      # 5️⃣ Setup SSH (NON-FAILING)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts || true

      # 6️⃣ Check EC2 availability
      - name: Check Prod EC2 availability
        run: |
          echo "Checking Prod EC2..."
          if ssh -o ConnectTimeout=5 ubuntu@${{ secrets.PROD_HOST }} "echo EC2 is running" >/dev/null 2>&1; then
            echo "EC2_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "EC2_AVAILABLE=false" >> $GITHUB_ENV
            echo "Prod EC2 is stopped. Deployment skipped."
          fi

      # 7️⃣ Upload client
      - name: Upload Client
        if: env.EC2_AVAILABLE == 'true'
        run: |
          rsync -avz --delete \
          client/dist/ \
          ubuntu@${{ secrets.PROD_HOST }}:/home/ubuntu/urbannook-prod/client/dist/

      # 8️⃣ Upload server
      - name: Upload Server
        if: env.EC2_AVAILABLE == 'true'
        run: |
          rsync -avz \
          server/ \
          ubuntu@${{ secrets.PROD_HOST }}:/home/ubuntu/urbannook-prod/server/

      # 9️⃣ Restart PM2
      - name: Restart Server
        if: env.EC2_AVAILABLE == 'true'
        run: |
          ssh ubuntu@${{ secrets.PROD_HOST }} << 'EOF'
            cd /home/ubuntu/urbannook-prod/server
            pm2 restart urbannook-prod || pm2 start src/server.js --name urbannook-prod
            pm2 save
          EOF
