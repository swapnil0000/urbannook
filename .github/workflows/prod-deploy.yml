name: Prod Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Build client
      - name: Build Client
        working-directory: client
        run: |
          npm ci
          npm run build

      # 4Ô∏è‚É£ Install server dependencies (optional but good)
      - name: Install Server Dependencies
        working-directory: server
        run: npm ci

      # =========================
      # üåç FRONTEND ‚Üí S3
      # =========================

      # 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_BUCKET_REGION }}

      # 6Ô∏è‚É£ Upload client build to S3
      - name: Deploy Frontend to S3
        run: |
          aws s3 sync client/dist/ s3://${{ secrets.S3_BUCKET }} --delete

      # 7Ô∏è‚É£ Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"

      # =========================
      # ‚öôÔ∏è BACKEND ‚Üí EC2
      # =========================

      # 8Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts || true

      # 9Ô∏è‚É£ Check EC2 availability
      - name: Check Prod EC2 availability
        run: |
          echo "Checking Prod EC2..."
          if ssh -o ConnectTimeout=5 ubuntu@${{ secrets.PROD_SSH_HOST }} "echo EC2 is running" >/dev/null 2>&1; then
            echo "EC2_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "EC2_AVAILABLE=false" >> $GITHUB_ENV
            echo "Prod EC2 is stopped. Deployment skipped."
          fi

      # üîü Upload server code to EC2
      - name: Upload Server to EC2
        if: env.EC2_AVAILABLE == 'true'
        run: |
          rsync -avz --delete \
          server/ \
          ubuntu@${{ secrets.PROD_HOST }}:/home/ubuntu/urbannook-prod/server/

      # 1Ô∏è‚É£1Ô∏è‚É£ Restart PM2
      - name: Restart Backend
        if: env.EC2_AVAILABLE == 'true'
        run: |
          ssh ubuntu@${{ secrets.PROD_HOST }} << 'EOF'
            cd /home/ubuntu/urbannook-prod/server
            pm2 restart urbannook-prod || pm2 start src/server.js --name urbannook-prod
            pm2 save
          EOF
