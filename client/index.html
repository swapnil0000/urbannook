<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanNook - Modern Lifestyle Store</title>

  <!-- Cache control for better performance -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://accounts.google.com" />

  <!-- Preload critical resources -->
  <link rel="preload" as="image" href="/assets/hero2.webp" fetchpriority="high" />
  <link rel="preload" as="script" href="/src/main.jsx" />
  
  <!-- Preload critical fonts -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" />

  <!-- Load fonts with caching -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Load FontAwesome with caching -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />

  <!-- Inline critical CSS for above-the-fold content -->
  <style>
    /* Critical CSS - prevents FOUC and improves FCP */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading skeleton for hero */
    .hero-skeleton {
      min-height: 97vh;
      background: linear-gradient(135deg, #1a2822 0%, #2e443c 100%);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <!-- Load Google Sign-In after main content -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>


</body>

</body>

</html>
